<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Bill Calculator Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 95%;
            max-width: 1200px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 13px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 95%;
            padding: 12px 16px;
            border-radius: 16px;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 14px;
        }

        .bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .user .message-content {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .chat-input-area {
            padding: 12px 20px;
            background: white;
            border-top: 1px solid #eee;
        }

        .input-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .file-upload-area {
            flex: 1;
            position: relative;
        }

        .file-input-wrapper {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .file-input-wrapper:hover {
            border-color: #4facfe;
            background: #e3f2fd;
        }

        .file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            top: 0;
            left: 0;
        }

        .file-upload-text {
            font-size: 13px;
            color: #666;
        }

        .file-upload-icon {
            font-size: 18px;
            margin-bottom: 5px;
            display: block;
        }

        .process-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
            min-width: 100px;
            white-space: nowrap;
        }

        .process-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        .process-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .selected-file {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            margin-top: 8px;
            font-size: 12px;
        }

        .results-container {
            margin: 12px 0;
        }

        .summary-card {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
            box-shadow: 0 3px 12px rgba(17, 153, 142, 0.3);
        }

        .summary-card h3 {
            font-size: 16px;
            margin-bottom: 8px;
        }

        /* ปรับปรุงตารางแนวนอน */
        .horizontal-table-container {
            margin: 15px 0;
            overflow-x: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
            max-height: 400px;
            overflow-y: auto;
        }

        .horizontal-table {
            width: 100%;
            min-width: 1200px;
            border-collapse: collapse;
            font-size: 12px;
        }

        .horizontal-table thead th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white !important;
            padding: 10px 8px;
            text-align: center;
            font-weight: bold;
            font-size: 11px;
            white-space: nowrap;
            border-right: 1px solid rgba(255,255,255,0.2);
            position: sticky;
            top: 0;
            z-index: 10;
            min-width: 100px;
        }

        .horizontal-table thead th:last-child {
            border-right: none;
        }

        .horizontal-table tbody td {
            padding: 8px 6px;
            border-bottom: 1px solid #eee;
            border-right: 1px solid #eee;
            font-size: 11px;
            text-align: center;
            color: #333 !important;
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            min-width: 100px;
        }

        .horizontal-table tbody td:last-child {
            border-right: none;
        }

        .horizontal-table tbody tr:hover {
            background: #f8f9fa;
        }

        .horizontal-table tbody tr:last-child td {
            border-bottom: none;
        }

        /* ตารางแนวนอนทั้งหมด - ลบ CSS ตารางแนวตั้งออก */

        .section-title {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            margin: 15px 0 10px 0;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }

        .info-box {
            background: #e3f2fd;
            color: #1565c0;
            padding: 12px;
            border-radius: 8px;
            margin: 12px 0;
            font-size: 12px;
            line-height: 1.5;
        }

        .raw-data-container {
            max-height: 150px;
            overflow-y: auto;
            background: #f4f4f4;
            padding: 8px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 11px;
            white-space: pre-wrap;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #c62828;
            margin: 10px 0;
            font-size: 13px;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #2e7d32;
            margin: 10px 0;
            font-size: 13px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-container {
                width: 98%;
                height: 95vh;
            }
            
            .horizontal-table {
                min-width: 900px;
            }
            
            .horizontal-table thead th,
            .horizontal-table tbody td {
                padding: 6px 4px;
                font-size: 10px;
                min-width: 80px;
            }

            .message-content {
                max-width: 98%;
            }
        }

        .loading-container {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #ddd;
            border-top: 2px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>🧾 Bill Calculator Bot</h1>
            <p>ระบบคำนวณและแปลงข้อมูลบิล</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    <strong>🎯 ยินดีต้อนรับสู่ Bill Calculator!</strong><br><br>
                    
                    📋 <strong>วิธีใช้งาน:</strong><br>
                    1. อัพโหลดรูปภาพบิล หรือ Ctrl+V วางรูปจากคลิปบอร์ด<br>
                    2. กดปุ่ม "ประมวลผลด้วย MCP"<br>
                    3. รอผลลัพธ์การแปลงและคำนวณ<br><br>
                    
                    💡 <strong>รองรับ:</strong> JPG, PNG, WebP
                </div>
            </div>
        </div>

        <div class="chat-input-area">
            <div class="input-section">
                <div class="file-upload-area">
                    <div class="file-input-wrapper" id="fileInputWrapper">
                        <label for="fileInput">📁 อัปโหลดภาพบิล</label>
                        <input type="file" id="fileInput" class="file-input" accept="image/*" multiple>
                        <span class="file-upload-icon">📄</span>
                        <div class="file-upload-text">
                            <strong>คลิก หรือ Ctrl+V</strong><br>
                            JPG, PNG, WebP
                        </div>
                    </div>
                    <div id="selectedFile" class="selected-file" style="display: none;"></div>
                </div>
                <button class="process-btn" id="processBtn" disabled>
                    ประมวลผลด้วย MCP
                </button>
            </div>
        </div>
    </div>

    <script>
    const fileInput = document.getElementById("fileInput");
const processBtn = document.getElementById("processBtn");
const selectedFile = document.getElementById("selectedFile");
const chatMessages = document.getElementById("chatMessages");

let selectedImageFiles = [];

// === Helper: ตั้งค่าหลังเลือกรูป/วางรูป ===
function handleSelectedFiles(files, source = "เลือกไฟล์") {
    selectedImageFiles = files;
    selectedFile.style.display = "block";
    let fileListText = "";
    for (const file of files) {
        const kb = Math.round(file.size / 1024);
        const label = source === "paste" ? "📋 วางรูป" : "📷 เลือก";
        fileListText += `${label}: ${file.name} (${kb} KB)\n`;
    }
    selectedFile.textContent = fileListText.trim();
    processBtn.disabled = selectedImageFiles.length === 0;
}

// === เลือกไฟล์ผ่าน input ===
fileInput.addEventListener("change", (event) => {
    const files = Array.from(event.target.files).filter(f => f.type.startsWith("image/"));
    if (files.length > 0) {
        handleSelectedFiles(files, "input");
    } else {
        alert("กรุณาเลือกไฟล์รูปภาพเท่านั้น");
        processBtn.disabled = true;
    }
});

// === รองรับ Ctrl+V (Paste รูปจากคลิปบอร์ด) ===
document.addEventListener("paste", async (e) => {
    const dt = e.clipboardData || window.clipboardData;
    if (!dt) return;

    const files = [];
    if (dt.items && dt.items.length) {
        for (const item of dt.items) {
            if (item.type && item.type.startsWith("image/")) {
                const blob = item.getAsFile();
                if (blob) {
                    const ext = blob.type.split("/")[1] || "png";
                    const file = new File([blob], `pasted_${Date.now()}.${ext}`, { type: blob.type });
                    files.push(file);
                }
            }
        }
    }
    if (files.length > 0) {
        handleSelectedFiles(files, "paste");
        e.preventDefault();
    }
});

// === เมื่อกดปุ่มประมวลผล ===
processBtn.addEventListener("click", async () => {
    if (selectedImageFiles.length === 0) return;

    processBtn.disabled = true;
    processBtn.textContent = "กำลังประมวลผล...";

    const startTimeAll = Date.now();
    const startDateAll = new Date(startTimeAll).toLocaleString("th-TH");

    for (const file of selectedImageFiles) {
        await processSingleFile(file);
    }

    const endTimeAll = Date.now();
    const endDateAll = new Date(endTimeAll).toLocaleString("th-TH");
    const durationAllSec = ((endTimeAll - startTimeAll) / 1000).toFixed(2);
    const durationAllMin = (durationAllSec / 60).toFixed(2);

    createTotalSummaryMessage({
        fileCount: selectedImageFiles.length,
        startDateAll,
        endDateAll,
        durationAllSec,
        durationAllMin
    });

    processBtn.disabled = false;
    processBtn.textContent = "ประมวลผลด้วย MCP";
});

// === ฟังก์ชันประมวลผลไฟล์เดียว ===
async function processSingleFile(file) {
    const startTime = Date.now();
    const startDateStr = new Date(startTime).toLocaleString("th-TH");

    const formData = new FormData();
    formData.append("file", file);

    const loadingDiv = document.createElement("div");
    loadingDiv.className = "message bot";
    loadingDiv.id = `processingMessage_${file.name}`;
    loadingDiv.innerHTML = `
        <div class="message-content">
            <div class="loading-container">
                <div class="spinner"></div>
                ⏳ กำลังประมวลผลไฟล์: <strong>${escapeHtml(file.name)}</strong>
            </div>
        </div>`;
    chatMessages.appendChild(loadingDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;

    try {
        const res = await fetch("https://germaine-crotchety-magdalen.ngrok-free.dev/webhook-test/aip1", {
            method: "POST",
            body: formData
        });

        const ct = res.headers.get("content-type") || "";
        let data;
        if (ct.includes("application/json")) {
            data = await res.json();
        } else {
            const txt = await res.text();
            try { data = JSON.parse(txt); } catch { data = txt; }
        }

        document.getElementById(`processingMessage_${file.name}`)?.remove();

        const payload = Array.isArray(data) ? data[0] : data;
        if (!payload || typeof payload !== "object") {
            throw new Error("รูปแบบข้อมูลตอบกลับไม่ถูกต้อง");
        }

        const endTime = Date.now();
        const endDateStr = new Date(endTime).toLocaleString("th-TH");
        const durationSec = ((endTime - startTime) / 1000).toFixed(2);

        createResultMessage(file.name, payload, { startDateStr, endDateStr, durationSec });

    } catch (error) {
        document.getElementById(`processingMessage_${file.name}`)?.remove();
        const errorDiv = document.createElement("div");
        errorDiv.className = "message bot";
        errorDiv.innerHTML = `
            <div class="message-content">
                <div class="error-message">
                    ❌ เกิดข้อผิดพลาดในการประมวลผลไฟล์ <strong>${escapeHtml(file.name)}</strong><br>
                    <small>${escapeHtml(error.message || String(error))}</small>
                </div>
            </div>`;
        chatMessages.appendChild(errorDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
}

// === ฟังก์ชันสร้างผลลัพธ์ต่อไฟล์ (ปรับปรุงใหม่) ===
function createResultMessage(fileName, payload, timeInfo = null) {
    let resultHTML = `
        <div class="message-content">
            <div class="results-container">
                <div class="summary-card">
                    <h3>📊 ผลลัพธ์จากไฟล์: ${escapeHtml(fileName)}</h3>
                </div>`;

    if (timeInfo) {
        resultHTML += `
            <div style="margin:6px 0; font-size:12px; text-align:left;">
                🟢 เริ่ม: ${escapeHtml(timeInfo.startDateStr)}<br>
                🔴 จบ: ${escapeHtml(timeInfo.endDateStr)}<br>
                ⏱ ใช้เวลา: ${escapeHtml(timeInfo.durationSec)} วินาที
            </div>`;
    }

    // === แสดงข้อมูลแบบตารางแนวนอน ===
    resultHTML += createHorizontalDataTable(payload);

    // === ปุ่ม Export ===
    resultHTML += `
        <button class="process-btn" style="margin:10px 5px;" onclick='exportToCSV(${JSON.stringify(payload)})'>
            📊 Export CSV
        </button>
        <button class="process-btn" style="margin:10px 5px;" onclick='exportToJSON(${JSON.stringify(payload)})'>
            📄 Export JSON
        </button>`;

    // === Raw Data ===
    resultHTML += `
        <div class="info-box">
            <strong>📝 Raw Data:</strong>
            <details><summary>แสดง/ซ่อน JSON</summary>
            <div class="raw-data-container">${escapeHtml(JSON.stringify(payload, null, 2))}</div>
            </details>
        </div>
    </div></div>`;

    const msgDiv = document.createElement("div");
    msgDiv.className = "message bot";
    msgDiv.innerHTML = resultHTML;

    chatMessages.appendChild(msgDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

// === สร้างตารางแนวนอนจากข้อมูล ===
function createHorizontalDataTable(data) {
    if (!data || typeof data !== 'object') return '';
    
    let html = '';
    
    // แยกข้อมูลออกเป็นหมวดหมู่
    const sections = categorizeData(data);
    
    // แสดงแต่ละหมวด
    for (const [sectionName, sectionData] of Object.entries(sections)) {
        if (Array.isArray(sectionData) && sectionData.length > 0) {
            // สำหรับข้อมูลแบบ Array (เช่น Item List)
            html += createArrayTable(sectionName, sectionData);
        } else if (typeof sectionData === 'object' && Object.keys(sectionData).length > 0) {
            // สำหรับข้อมูลแบบ Object
            html += createObjectTable(sectionName, sectionData);
        }
    }
    
    return html;
}

// === แยกข้อมูลออกเป็นหมวดหมู่ ===
function categorizeData(data) {
    const sections = {};
    
    // จัดหมวดข้อมูล
    for (const [key, value] of Object.entries(data)) {
        if (Array.isArray(value)) {
            sections[key] = value;
        } else if (typeof value === 'object' && value !== null) {
            sections[key] = value;
        } else {
            // ข้อมูลทั่วไป
            if (!sections['ข้อมูลทั่วไป']) sections['ข้อมูลทั่วไป'] = {};
            sections['ข้อมูลทั่วไป'][key] = value;
        }
    }
    
    return sections;
}

// === สร้างตารางสำหรับข้อมูลแบบ Array ===
function createArrayTable(title, arrayData) {
    if (!arrayData || arrayData.length === 0) return '';
    
    const headers = Object.keys(arrayData[0]);
    let html = `
        <div class="section-title">📦 ${escapeHtml(title)}</div>
        <div class="horizontal-table-container">
            <table class="horizontal-table">
                <thead>
                    <tr>`;
    
    headers.forEach(header => {
        html += `<th>${escapeHtml(header)}</th>`;
    });
    
    html += `</tr></thead><tbody>`;
    
    arrayData.forEach(item => {
        html += `<tr>`;
        headers.forEach(header => {
            const value = item[header] ?? '';
            html += `<td title="${escapeHtml(String(value))}">${escapeHtml(String(value))}</td>`;
        });
        html += `</tr>`;
    });
    
    html += `</tbody></table></div>`;
    return html;
}

// === สร้างตารางแนวนอนสำหรับข้อมูลแบบ Object ===
function createObjectTable(title, objectData) {
    if (!objectData || Object.keys(objectData).length === 0) return '';
    
    const entries = Object.entries(objectData);
    const headers = entries.map(([key]) => key);
    const values = entries.map(([, value]) => {
        if (typeof value === 'object' && value !== null) {
            return JSON.stringify(value);
        }
        return String(value ?? '');
    });
    
    let html = `
        <div class="section-title">📋 ${escapeHtml(title)}</div>
        <div class="horizontal-table-container">
            <table class="horizontal-table">
                <thead>
                    <tr>`;
    
    // สร้าง header แนวนอน
    headers.forEach(header => {
        html += `<th>${escapeHtml(header)}</th>`;
    });
    
    html += `</tr></thead><tbody><tr>`;
    
    // สร้าง row ข้อมูล
    values.forEach(value => {
        html += `<td title="${escapeHtml(value)}">${escapeHtml(value)}</td>`;
    });
    
    html += `</tr></tbody></table></div>`;
    return html;
}

// === Export Functions ===
function exportToCSV(data) {
    try {
        const csvData = flattenObjectForCSV(data);
        const headers = Object.keys(csvData);
        const values = headers.map(h => `"${String(csvData[h] ?? "").replace(/"/g, '""')}"`);
        
        const csvContent = [headers.join(","), values.join(",")].join("\n");
        downloadFile(csvContent, "text/csv", "invoice_data.csv");
    } catch (error) {
        alert("เกิดข้อผิดพลาดในการ Export CSV");
    }
}

function exportToJSON(data) {
    try {
        const jsonContent = JSON.stringify(data, null, 2);
        downloadFile(jsonContent, "application/json", "invoice_data.json");
    } catch (error) {
        alert("เกิดข้อผิดพลาดในการ Export JSON");
    }
}

function flattenObjectForCSV(obj, prefix = '') {
    let result = {};
    
    for (const [key, value] of Object.entries(obj)) {
        const newKey = prefix ? `${prefix}_${key}` : key;
        
        if (Array.isArray(value)) {
            result[newKey] = JSON.stringify(value);
        } else if (typeof value === 'object' && value !== null) {
            Object.assign(result, flattenObjectForCSV(value, newKey));
        } else {
            result[newKey] = value;
        }
    }
    
    return result;
}

function downloadFile(content, mimeType, fileName) {
    const blob = new Blob([content], { type: `${mimeType};charset=utf-8;` });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.setAttribute("download", fileName);
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

// ===== Helper Functions =====
function escapeHtml(str) {
    return String(str)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#39;");
}

function createTotalSummaryMessage(info) {
    const resultHTML = `
        <div class="message-content">
            <div class="summary-card" style="background: linear-gradient(135deg,#ff512f 0%,#dd2476 100%);">
                <h3>📊 สรุปผลรวมทั้งหมด</h3>
                <div>✅ จำนวนไฟล์ที่ประมวลผล: ${info.fileCount} ไฟล์</div>
                <div style="margin-top:8px; font-size:13px; text-align:left;">
                    🟢 เริ่มทั้งหมด: ${escapeHtml(info.startDateAll)}<br>
                    🔴 จบทั้งหมด: ${escapeHtml(info.endDateAll)}<br>
                    ⏱ ใช้เวลา: ${escapeHtml(info.durationAllSec)} วินาที (~${escapeHtml(info.durationAllMin)} นาที)
                </div>
            </div>
        </div>`;

    const msgDiv = document.createElement("div");
    msgDiv.className = "message bot";
    msgDiv.innerHTML = resultHTML;

    chatMessages.appendChild(msgDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}
