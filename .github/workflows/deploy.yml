name: Deploy Superbill

# à¹ƒà¸«à¹‰ workflow à¸™à¸µà¹‰à¸¡à¸µà¸ªà¸´à¸—à¸˜à¸´à¹Œà¹€à¸‚à¸µà¸¢à¸™à¹„à¸Ÿà¸¥à¹Œà¹ƒà¸™ repo (à¸ˆà¸³à¹€à¸›à¹‡à¸™à¹€à¸¡à¸·à¹ˆà¸­à¸•à¹‰à¸­à¸‡ push gh-pages)
permissions:
  contents: write
  pages: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create env.js from Secrets
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          API_ENDPOINT: ${{ secrets.API_ENDPOINT }}
        run: |
          cat > env.js <<'EOF'
          const CONFIG = {
            CLIENT_ID: "${GOOGLE_CLIENT_ID}",
            API_KEY: "${GOOGLE_API_KEY}",
            DISCOVERY_DOCS: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"],
            SCOPES: "https://www.googleapis.com/auth/drive.readonly",
            API_ENDPOINT: "${API_ENDPOINT}"
          };
          export default CONFIG;
          EOF

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAGES_PAT }}
          publish_dir: .
